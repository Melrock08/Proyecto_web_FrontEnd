<!-- Contenedor principal -->
<div class="flex items-start justify-center pt-16 animate-fadeIn min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700">
  <!-- Tarjeta del formulario -->
  <div
    class="relative w-[420px] bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 
           text-slate-100 backdrop-blur-xl border border-white/10 
           shadow-2xl p-8 space-y-6 rounded-xl transition-all duration-500 ease-in-out"
  >
    <!-- Título -->
    <div class="text-center space-y-1">
      <h2 class="text-2xl font-bold text-teal-400 tracking-tight">
        Crear Gateway
      </h2>
      <p class="text-sm text-slate-400">
        Configura el tipo de gateway que deseas agregar al proceso
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="crearGateway()" class="space-y-5 text-left">
      <!-- Tipo de Gateway -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1">
          Tipo de Gateway
        </label>
        <select
          [(ngModel)]="gateway.tipo"
          name="tipo"
          class="w-full px-4 py-2.5 rounded-md bg-slate-800/60 border border-white/10 
                 text-slate-100 focus:outline-none focus:ring-2 focus:ring-teal-400 
                 focus:border-teal-400 transition-all duration-300"
        >
          <option value="" disabled selected>Selecciona un tipo...</option>
          <option value="Exclusivo">Exclusivo</option>
          <option value="Paralelo">Paralelo</option>
          <option value="Inclusivo">Inclusivo</option>
        </select>
      </div>

      <!-- ID del proceso -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1">
          ID del Proceso Asociado
        </label>
        <input
          [(ngModel)]="gateway.idProceso"
          name="idProceso"
          type="text"
          placeholder="Ej: 12345"
          class="w-full px-4 py-2.5 rounded-md bg-slate-800/60 border border-white/10 
                 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 
                 focus:ring-teal-400 focus:border-teal-400 transition-all duration-300"
        />
      </div>

      <!-- Botón principal -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-md bg-gradient-to-r from-teal-500 to-emerald-500 
               hover:from-teal-400 hover:to-emerald-400 text-white font-semibold 
               shadow-md transition-all duration-300 disabled:opacity-50"
      >
        {{ loading ? 'Creando...' : 'Crear Gateway' }}
      </button>
    </form>

    <!-- Mensajes de estado -->
    <div class="text-center">
      <p *ngIf="successMsg" class="text-emerald-400 mt-4 text-sm font-medium">
        {{ successMsg }}
      </p>
      <p *ngIf="errorMsg" class="text-red-400 mt-4 text-sm font-medium">
        {{ errorMsg }}
      </p>
    </div>
  </div>
</div>
