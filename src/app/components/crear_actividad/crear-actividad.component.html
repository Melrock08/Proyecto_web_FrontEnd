<!-- Contenedor principal -->
<div class="flex items-center justify-center animate-fadeIn">
  <!-- Tarjeta del formulario -->
  <div
    class="relative w-[420px] 
           bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 
           text-slate-100 backdrop-blur-xl border border-white/10 
           shadow-2xl rounded-xl p-8 space-y-6 transition-all duration-500 ease-in-out"
  >
    <!-- Título -->
    <div class="text-center space-y-1">
      <h2 class="text-2xl font-bold text-teal-400 tracking-tight">
        Crear Actividad
      </h2>
      <p class="text-sm text-slate-400">
        Ingresa la información de la nueva actividad del proceso
      </p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="crearActividad()" class="space-y-5 text-left">
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1">
          Nombre
        </label>
        <input
          [(ngModel)]="actividad.nombre"
          name="nombre"
          type="text"
          placeholder="Ej: Revisión de documentos"
          class="w-full px-4 py-2.5 rounded-md bg-white/5 border border-white/10 
                 text-slate-100 placeholder-slate-400 focus:outline-none 
                 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 
                 transition-all duration-300"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1">
          Descripción
        </label>
        <textarea
          [(ngModel)]="actividad.descripcion"
          name="descripcion"
          rows="3"
          placeholder="Describe brevemente la actividad..."
          class="w-full px-4 py-2.5 rounded-md bg-white/5 border border-white/10 
                 text-slate-100 placeholder-slate-400 focus:outline-none 
                 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 
                 transition-all duration-300"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-300 mb-1">
          Tipo
        </label>
        <input
          [(ngModel)]="actividad.tipo"
          name="tipo"
          type="text"
          placeholder="Ej: Manual, Automática..."
          class="w-full px-4 py-2.5 rounded-md bg-white/5 border border-white/10 
                 text-slate-100 placeholder-slate-400 focus:outline-none 
                 focus:ring-2 focus:ring-teal-400 focus:border-teal-400 
                 transition-all duration-300"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">
            ID del Rol
          </label>
          <input
            [(ngModel)]="actividad.idRol"
            name="idRol"
            type="string"
            placeholder="Ej: 1"
            class="w-full px-4 py-2.5 rounded-md bg-white/5 border border-white/10 
                   text-slate-100 placeholder-slate-400 focus:outline-none 
                   focus:ring-2 focus:ring-teal-400 focus:border-teal-400 
                   transition-all duration-300"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">
            ID del Proceso
          </label>
          <input
            [(ngModel)]="actividad.idProceso"
            name="idProceso"
            type="string"
            placeholder="Ej: 1"
            class="w-full px-4 py-2.5 rounded-md bg-white/5 border border-white/10 
                   text-slate-100 placeholder-slate-400 focus:outline-none 
                   focus:ring-2 focus:ring-teal-400 focus:border-teal-400 
                   transition-all duration-300"
          />
        </div>
      </div>

      <!-- Botón principal -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-md 
               bg-gradient-to-r from-teal-500 to-emerald-500 
               hover:from-teal-400 hover:to-emerald-400 
               text-white font-semibold shadow-md 
               transition-all duration-300 disabled:opacity-50"
      >
        {{ loading ? 'Creando...' : 'Crear Actividad' }}
      </button>
    </form>

    <!-- Mensajes de estado -->
    <div class="text-center">
      <p *ngIf="successMsg" class="text-teal-400 mt-4 text-sm font-medium">
        {{ successMsg }}
      </p>
      <p *ngIf="errorMsg" class="text-red-400 mt-4 text-sm font-medium">
        {{ errorMsg }}
      </p>
    </div>
  </div>
</div>
