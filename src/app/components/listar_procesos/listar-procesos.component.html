<div class="w-full text-white">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold tracking-tight text-teal-400">Procesos</h1>
  </div>

  <!-- üîÑ Cargando -->
  <div *ngIf="cargando()" class="text-center text-gray-300 py-10 text-lg animate-pulse">
    Cargando procesos...
  </div>

  <!-- ‚ö†Ô∏è Error -->
  <div *ngIf="!cargando() && error()" class="text-center text-red-400 py-10">
    {{ error() }}
  </div>

  <!-- ‚úÖ Lista de procesos -->
  <div *ngIf="!cargando() && procesos().length > 0" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let proceso of procesos()"
      class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg transition-transform hover:scale-[1.02] hover:shadow-xl"
    >
      <h2 class="text-2xl font-semibold mb-2 text-teal-400">{{ proceso.nombre }}</h2>
      <p class="text-gray-300 text-sm mb-4 line-clamp-2">{{ proceso.descripcion }}</p>

      <p class="text-gray-400 text-xs mb-4">
        Estado:
        <span
          [ngClass]="{
            'text-yellow-400': proceso.estado === 'borrador',
            'text-green-400': proceso.estado === 'publicado'
          }"
          class="font-semibold"
        >
          {{ proceso.estado }}
        </span>
      </p>

      <div class="flex justify-end">
        <button
          (click)="editarProceso(proceso.idProceso!)"
          class="bg-teal-500 hover:bg-teal-400 px-4 py-2 rounded-lg text-white text-sm font-medium shadow-md transition"
        >
          Editar
        </button>
      </div>
    </div>
  </div>

  <!-- üí§ Sin procesos -->
  <div *ngIf="!cargando() && procesos().length === 0" class="text-center text-gray-400 py-10">
    No hay procesos registrados a√∫n.
  </div>
</div>
