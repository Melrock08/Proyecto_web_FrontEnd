<div class="relative h-full">
  <!-- Botón de desplegar (misma apariencia que usaste) -->
  <button
    (click)="togglePanel()"
    class="absolute -left-10 top-6 text-slate-400 hover:text-slate-700 p-2 rounded-full hover:bg-slate-100 transition-all duration-300 z-50"
    [ngClass]="{ 'rotate-180': !visible }"
    aria-label="Mostrar / ocultar panel"
  >
    ❯
  </button>

  <!-- Panel fijo a la derecha; NO depende del host para el ancho -->
  <div
    class="fixed right-0 top-[72px] h-[calc(100%-72px)] w-[400px] bg-slate-50/80 backdrop-blur-md border-l border-slate-200 shadow-lg text-slate-800 overflow-y-auto p-6 transition-transform duration-500 ease-in-out z-40"
    [ngStyle]="{ transform: visible ? 'translateX(0%)' : 'translateX(100%)' }"
  >
    <ng-container [ngSwitch]="tipoSeleccionado">
      <app-crear-actividad
        *ngSwitchCase="'actividad'"
        (guardado)="onActividadGuardada($event)"
    
      ></app-crear-actividad>

      <app-crear-gateway
        *ngSwitchCase="'gateway'"
        (guardado)="onGatewayGuardado($event)"
      ></app-crear-gateway>

      <div
        *ngSwitchDefault
        class="flex flex-col items-center justify-center h-full text-center text-slate-500"
      >
        <div class="w-20 h-20 flex items-center justify-center rounded-xl bg-white/70 border border-slate-200 shadow-inner mb-5">
          <!-- icono -->
        </div>
        <p class="text-base font-semibold mb-1">Ningún elemento seleccionado</p>
        <p class="text-sm text-slate-500 leading-snug">Selecciona un nodo del diagrama para editar sus propiedades.</p>
      </div>
    </ng-container>
  </div>
</div>
