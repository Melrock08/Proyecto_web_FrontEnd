<div class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white">
  <div class="flex flex-1 items-center justify-center p-6">
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 w-full max-w-md p-10 transition-transform hover:scale-[1.01] duration-300">
      
      <div class="text-center mb-10">
        <img src="assets/logo.png" alt="Logo" class="mx-auto h-14 w-14 mb-4 rounded-full border border-white/30 shadow-md">
        <h2 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
          Iniciar Sesión
        </h2>
        <p class="text-sm text-gray-300">Accede a tu cuenta para gestionar tus procesos</p>
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label for="correo" class="block text-sm font-semibold text-gray-300 mb-2">Correo electrónico</label>
          <input id="correo" type="email" name="correo" [(ngModel)]="loginData.correo" required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label for="contrasena" class="block text-sm font-semibold text-gray-300 mb-2">Contraseña</label>
          <input id="contrasena" type="password" name="contrasena" [(ngModel)]="loginData.contrasena" required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-blue-500/40 hover:scale-[1.02] transition-all duration-300">
          Ingresar
        </button>

        <p *ngIf="errorMsg" class="text-red-400 text-center text-sm mt-2">{{ errorMsg }}</p>
      </form>

      <p class="text-center text-sm text-gray-400 mt-8">
        ¿No tienes cuenta?
        <a routerLink="/registro" class="text-blue-400 hover:underline font-semibold">Regístrate aquí</a>
      </p>
    </div>
  </div>
  <app-footer></app-footer>
</div>
