<div class="space-y-5">
  <h3
    class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r 
           from-emerald-400 to-teal-300 mb-4 text-center"
  >
    Informaci√≥n de la Empresa
  </h3>

  <!-- Nombre -->
  <div>
    <label
      for="nombreEmpresa"
      class="block text-sm font-semibold text-gray-300 mb-2"
    >
      Nombre de la empresa
    </label>
    <input
      id="nombreEmpresa"
      name="nombreEmpresa"
      [(ngModel)]="empresa.nombreEmpresa"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="Ej. Tech Solutions S.A."
    />
  </div>

  <!-- NIT -->
  <div>
    <label for="nit" class="block text-sm font-semibold text-gray-300 mb-2">
      NIT
    </label>
    <input
      id="nit"
      name="nit"
      [(ngModel)]="empresa.nit"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="Ej. 900123456-7"
    />
  </div>

  <!-- Correo -->
  <div>
    <label for="correo" class="block text-sm font-semibold text-gray-300 mb-2">
      Correo empresarial
    </label>
    <input
      id="correoContacto"
      name="correoContacto"
      type="email"
      [(ngModel)]="empresa.correoContacto"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="contacto@tuempresa.com"
    />
  </div>
</div>
