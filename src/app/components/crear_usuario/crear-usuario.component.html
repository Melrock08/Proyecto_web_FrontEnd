<div class="space-y-5">
  <h3 class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300 mb-4 text-center">
    Información del Usuario
  </h3>

  <div>
    <label for="nombre" class="block text-sm font-semibold text-gray-300 mb-2">Nombre</label>
    <input
      id="nombre"
      name="nombre"
      [(ngModel)]="usuario.nombre"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="Ej. Juan Pérez"
    />
  </div>

  <div>
    <label for="correo" class="block text-sm font-semibold text-gray-300 mb-2">Correo</label>
    <input
      id="correo"
      name="correo"
      type="email"
      [(ngModel)]="usuario.correo"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="Ej. juan@email.com"
    />
  </div>

  <div>
    <label for="contrasena" class="block text-sm font-semibold text-gray-300 mb-2">Contraseña</label>
    <input
      id="contrasena"
      name="contrasena"
      type="password"
      [(ngModel)]="contrasena"
      required
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 outline-none"
      placeholder="••••••••"
    />
  </div>

  <div>
    <label for="rol" class="block text-sm font-semibold text-gray-300 mb-2">Rol</label>
    <select
      id="rol"
      name="rolSistema"
      [(ngModel)]="usuario.rolSistema"
      class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl 
             text-white focus:ring-2 focus:ring-emerald-500 outline-none"
    >
      <option value="ADMIN" class="text-black">Administrador</option>
      <option value="USUARIO" class="text-black">Usuario</option>
      <option value="PROVEEDOR" class="text-black">Proveedor</option>
    </select>
  </div>
</div>
