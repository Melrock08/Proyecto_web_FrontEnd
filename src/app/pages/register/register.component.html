<div class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white">
  <!-- Contenedor central -->
  <div class="flex flex-1 items-center justify-center p-6">
    <div
      class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 w-full max-w-3xl p-8 sm:p-10 transition-transform hover:scale-[1.01] duration-300"
    >
      <!-- Encabezado -->
      <div class="text-center mb-8">
        <img
          src="assets/logo.png"
          alt="Logo"
          class="mx-auto h-14 w-14 mb-4 rounded-full border border-white/30 shadow-md"
        />
        <h2
          class="text-3xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300"
        >
          Registrar Empresa y Usuario Admin
        </h2>
        <p class="text-sm text-gray-300">
          Completa el formulario para crear tu empresa y el usuario administrador principal.
        </p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onRegistrar()" class="space-y-8">
        <!-- Subcomponentes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <app-crear-empresa></app-crear-empresa>
          <app-crear-usuario></app-crear-usuario>
        </div>

        <!-- BotÃ³n registrar -->
        <div class="text-center">
          <button
            type="submit"
            [disabled]="cargando"
            class="w-full md:w-auto px-10 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:scale-[1.02] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ cargando ? 'Registrando...' : 'Registrar Empresa y Usuario' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
