<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white p-8">
  <div class="max-w-6xl mx-auto bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold tracking-tight">Procesos</h1>
      <button (click)="crearProceso()"
        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-xl shadow-md transition-all duration-200">
        + Nuevo Proceso
      </button>
    </div>

    <!-- Lista de procesos -->
    <div *ngIf="!cargando() && procesos().length > 0"
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div *ngFor="let proceso of procesos()"
        class="bg-white/10 border border-white/10 rounded-2xl p-6 shadow-lg transition-transform hover:scale-[1.02] hover:shadow-xl">
        
        <h2 class="text-2xl font-semibold mb-2 text-blue-400">{{ proceso.nombre }}</h2>
        <p class="text-gray-300 text-sm mb-4 line-clamp-2">{{ proceso.descripcion }}</p>
        <p class="text-gray-400 text-xs mb-4">
          Estado:
          <span
            [ngClass]="{
              'text-green-400': proceso.estado === 'borrador',
              'text-yellow-400': proceso.estado === 'publicado'
            }"
            class="font-semibold"
          >
            {{ proceso.estado }}
          </span>
        </p>

        <div class="flex justify-between mt-4">
          <button (click)="editarProceso(proceso.idProceso)"
            class="bg-blue-500 hover:bg-blue-600 px-4 py-1 rounded-lg text-white text-sm font-medium transition">
            Editar
          </button>
        </div>
      </div>
    </div>

    <!-- Sin procesos -->
    <div *ngIf="!cargando() && procesos().length === 0" class="text-center text-gray-400 py-10">
      No hay procesos registrados a√∫n.
    </div>

  </div>
</div>
